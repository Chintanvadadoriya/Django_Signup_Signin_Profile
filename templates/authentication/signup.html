<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/home/logistic/GFG---Django-Login-System-main/Django-Login-System-main with templates/static">
    <title>Sign Up</title>
    <style>
        body{
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
    
            /* Take full size */
            height: 100vh;
            width: 100%;
    
            /* Background */
            background: url('https://images.unsplash.com/photo-1551376347-075b0121a65b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80') center center / cover no-repeat;
           }
    </style>
</head>

<body>
    <div class="bg-img">
    

    <h3 class="container">Create your account</h3>
    <form method="post" action="/signup" class="container"  enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value='{{username}}' name="username"
                placeholder="Create A Username (use only letters and numbers)" Required>
        </div>


        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" value='{{fname}}' name="fname"
                placeholder="Enter Your First Name" Required>
        </div>


        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" value='{{lname}}' name="lname"
                placeholder="Enter Your Last Name" Required>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{email}}"
                placeholder="Enter Your Email Address" Required>
        </div>


        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" value='{{pass1}}' name="pass1"
                placeholder="Create Your Password" Required>
        </div>


        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" value='{{pass2}}' name="pass2"
                placeholder="Confirm Your Password" Required>
        </div>
        <br>

        <div class="form-group">
            <label for="gender">gender</label>
            <input type="radio"   name="gender" id="male" value="male"> Male
            <input type="radio"  name="gender" id="female" value="female"> Female
            <input type="radio"  name="gender" id="other" value="other"> other	
        </div>
        <div class="form_group">
            <label for="gender">Date Of Birth</label>
            <input type="datetime-local" class="form-control" id="Test_DatetimeLocal" name="Date_Of_Birth">
        </div>
        <div class="form_group">
            <label for="country">Country</label>             
            <select id="country" name="country" class="form-controls">
                <option name= country value="india">india</option>
                <option name= country value="rasia">rasia</option>
                <option name= country value="iceland">iceland</option>
                <option name= country value="chaina">chaina</option>
                <option name= country value="Us">Us</option>
                </select>                
        </div>  
        <br>
        <div class="form_group">
            <label for="Profession">select your status</Select></label>
            <br>
            <input type="checkbox"  name="Profession"id="GFG" checked>Profession
            <br>
            <input type="checkbox"  name="Profession"checked>Unprofession 
        </div>
        <div>
            Upload your Profile Pic :<input type="file" class="form-control" id="myFile" name="image">
        </div>
        <!-- {{form.as_p}} -->
        <br>
      
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
    {% endfor %}
</body>

</html>
